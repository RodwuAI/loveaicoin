<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAC Social Assets</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap');

        :root {
            --navy: #1B2D6B;
            --gold: #C5975B;
            --light-gold: #D4B88C;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #f0f0f0; /* Just for preview visibility */
        }

        /* Common Resets */
        .container {
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* 1. Twitter Avatar (400x400) */
        .twitter-avatar {
            width: 400px;
            height: 400px;
            background-color: var(--navy);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .twitter-avatar img {
            width: 280px; /* 70% of container */
            height: auto;
            /* Filter to make logo white if needed, but given the logo image likely has colors,
               we might just use a white background version if the logo is dark, 
               or navy background if logo is light/colorful. 
               The prompt says "Navy background or White background".
               Let's try White background first as it's cleaner for many logos. */
            background-color: transparent; 
        }

        .twitter-avatar.white-bg {
            background-color: var(--white);
        }

        /* 2. Twitter Banner (1500x500) */
        .twitter-banner {
            width: 1500px;
            height: 500px;
            background: linear-gradient(105deg, var(--white) 60%, #f4f6f9 100%);
            display: flex;
            flex-direction: row;
            padding: 60px 80px;
            position: relative;
        }

        .banner-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .banner-logo-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .banner-logo {
            width: 100px;
            height: auto;
        }

        .banner-title {
            font-size: 64px;
            font-weight: 700;
            color: var(--navy);
            margin: 0;
            letter-spacing: -1px;
        }

        .banner-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            z-index: 2;
        }

        .banner-slogan-main {
            font-size: 48px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 15px;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .banner-slogan-sub {
            font-size: 28px;
            color: var(--gold);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Geometric Accents for Banner */
        .accent-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
        .ac-1 {
            width: 400px;
            height: 400px;
            border: 2px solid rgba(197, 151, 91, 0.1); /* Gold faint */
            top: -100px;
            right: -50px;
        }
        .ac-2 {
            width: 150px;
            height: 150px;
            background: var(--navy);
            opacity: 0.03;
            bottom: 50px;
            left: 400px;
        }
        .ac-3 {
            width: 20px;
            height: 20px;
            background: var(--gold);
            top: 120px;
            left: 80px;
            border-radius: 50%;
        }

        /* 3. Discord Avatar (512x512) */
        .discord-avatar {
            width: 512px;
            height: 512px;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .discord-avatar::after {
            /* Optional border ring */
            content: '';
            position: absolute;
            width: 480px;
            height: 480px;
            border: 4px solid var(--gold);
            border-radius: 50%; /* Circular visual guide */
            opacity: 0.2;
        }
        .discord-avatar img {
            width: 350px;
        }

        /* 4. Post Template - Dark (1200x675) */
        .post-dark {
            width: 1200px;
            height: 675px;
            background-color: var(--navy);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 60px;
            position: relative;
        }

        /* 5. Post Template - Light (1200x675) */
        .post-light {
            width: 1200px;
            height: 675px;
            background-color: var(--white);
            color: var(--navy);
            display: flex;
            flex-direction: column;
            padding: 60px;
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .post-logo {
            height: 40px;
        }
        .post-brand {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .post-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-title-placeholder {
            font-size: 64px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255, 0.1);
            padding-top: 30px;
        }
        .post-light .post-footer {
            border-top: 1px solid rgba(27, 45, 107, 0.1);
        }

        .post-url {
            font-size: 24px;
            font-weight: 500;
            color: var(--gold);
        }

        .post-social-icons {
            display: flex;
            gap: 20px;
            opacity: 0.6;
        }
        .icon-box {
            width: 32px;
            height: 32px;
            background: currentColor;
            border-radius: 50%;
        }

    </style>
</head>
